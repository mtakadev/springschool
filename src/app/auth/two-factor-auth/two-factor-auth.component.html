<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-8">
      <img 
        src="assets/school-high-logo.png" 
        alt="School High Logo" 
        class="w-40 h-40 rounded-full object-cover"
      />
    </div>
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Two-Factor Authentication</h2>
    <form (ngSubmit)="onVerifyCode()">
      <div class="mb-4">
        <label for="code" class="block text-sm font-medium text-gray-700">6-Digit Code</label>
        <input
          type="text"
          id="code"
          name="code"
          [(ngModel)]="code"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Verify Code
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Didn't receive the code? <a (click)="resendCode()" class="text-indigo-600 hover:text-indigo-500 cursor-pointer">Resend</a>
    </p>
  </div>
</div>
